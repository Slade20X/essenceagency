      --text: #f4f6ff;
      --primary: #9b87f5;   /* pastel violet */
      --primary-strong: #7c6cf0;
      --accent: #6ee7ff;    /* soft cyan */
      --glass: rgba(255,255,255,.05);
      --border: rgba(255,255,255,.08);
      --shadow: 0 10px 30px rgba(0,0,0,.35), 0 12px 50px rgba(123,97,255,.14);
    }
    /* Light theme overrides */
    [data-theme="light"]{
      --bg: #f6f7fb;
      --bg-soft: #ffffff;
      --card: #ffffff;
      --muted: #5c6074;
      --text: #0c0d12;
      --primary: #7c6cf0;
      --primary-strong: #5b47e9;
      --accent: #00c7e6;
      --glass: rgba(0,0,0,.03);
      --border: rgba(0,0,0,.08);
      --shadow: 0 10px 30px rgba(0,0,0,.08), 0 12px 50px rgba(0,0,0,.06);
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{

      color:var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height:1.6; overflow-x:hidden;

    a{ color:inherit; text-decoration:none; }
    img{ display:block; }
    .container{ width:min(1120px, 92vw); margin:0 auto; }

    /* ---------- Header ---------- */
    header{
      position:fixed;
      top:24px; left:50%; transform:translateX(-50%);
      z-index:100;
      width:min(1220px, 94vw);
      padding:6px 18px; border-radius:20px;
      backdrop-filter: blur(14px);
      background:linear-gradient(180deg, rgba(20,20,28,0.65), rgba(20,20,28,0.45));
      border:1px solid var(--border);
      box-shadow:0 12px 32px rgba(0,0,0,.45);
      transition:transform .3s ease, box-shadow .3s ease;

    header:hover{ transform:translateX(-50%) translateY(-2px); box-shadow:0 16px 40px rgba(0,0,0,.55); }

    .nav{ display:flex; align-items:center; justify-content:space-between; padding:12px 0; gap:14px; }

    .brand-badge{ width:30px; height:30px; display:grid; place-items:center; border-radius:12px; background:linear-gradient(145deg, var(--primary), #5b47e9); box-shadow:0 6px 18px rgba(100,80,255,.35); }
    .nav-links{ display:flex; gap:12px; align-items:center; }

    .ghost{ padding:10px 14px; border:1px solid var(--border); border-radius:12px; background:transparent; color:var(--text); transition:transform .2s ease, border-color .2s, background .2s; will-change: transform; }
    .ghost:hover{ transform:translateY(-2px); border-color:rgba(255,255,255,.18); background:rgba(255,255,255,.03); }
    .cta{ padding:10px 16px; border-radius:12px; background:linear-gradient(135deg, var(--primary), var(--accent)); color:#0c0c10; font-weight:800; box-shadow:0 10px 30px rgba(123,97,255,.35); transition:transform .2s ease, box-shadow .2s ease; will-change: transform; }
    .cta:hover{ transform:translateY(-2px); box-shadow:0 14px 40px rgba(123,97,255,.5); }



    /* Theme toggle */
    .theme-toggle{ display:grid; place-items:center; width:38px; height:38px; border-radius:12px; border:1px solid var(--border); background:var(--glass); cursor:pointer; transition:transform .2s ease, background .2s ease; }
    .theme-toggle:hover{ transform:translateY(-2px); background:rgba(255,255,255,.06); }

    /* Scroll progress bar */
    #scrollProgress{ position:fixed; top:0; left:0; height:3px; width:0%; z-index:120; background:linear-gradient(90deg, var(--accent), var(--primary)); box-shadow:0 0 18px rgba(110,231,255,.6); }

    /* ---------- Hero ---------- */
    .hero{ position:relative; padding:140px 0 90px; text-align:center; overflow:hidden; margin-top:72px; }
    .hero:before{ content:""; position:absolute; width:900px; height:900px; left:50%; top:-420px; transform:translateX(-50%); border-radius:50%; filter:blur(50px);
      background:radial-gradient(closest-side, rgba(155,135,245,.55), rgba(155,135,245,.15) 40%, transparent 70%);
      opacity:.8; pointer-events:none; }
    .stars{ position:absolute; inset:0; background-image:radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.35) 30%, transparent 35%),

                                         radial-gradient(1.5px 1.5px at 10% 80%, rgba(255,255,255,.25) 30%, transparent 35%);
      opacity:.35; animation: float 18s linear infinite; }
    @keyframes float{ from{ transform:translateY(0) } to{ transform:translateY(20px) } }

    .eyebrow{ display:inline-flex; gap:8px; align-items:center; padding:6px 12px; border-radius:999px; border:1px solid var(--border); background:rgba(255,255,255,.03); color:var(--muted); font-size:12px; letter-spacing:.4px; }
    .eyebrow .dot{ width:6px; height:6px; border-radius:50%; background:var(--accent); box-shadow:0 0 12px var(--accent); }

    .hero-actions{ display:flex; gap:14px; justify-content:center; flex-wrap:wrap; margin-top:14px; }

    /* Video background in hero (optional, subtle) */
    .hero-video{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; opacity:.16; filter: saturate(1.2) contrast(1.05) blur(1px); pointer-events:none; }

    /* ---------- Logos Row ---------- */
    .logos{ display:flex; justify-content:center; align-items:center; gap:40px; flex-wrap:wrap; margin:40px 0; }
    .logos img{ width:140px; height:140px; object-fit:contain; opacity:.95; transition: transform .35s ease, filter .35s ease, opacity .35s ease; filter: grayscale(1) contrast(1.08) brightness(.96); }
    .logos img:hover{ filter:none; opacity:1; transform: scale(1.04); }

    /* ---------- Sections ---------- */
    section{ padding:80px 0; }
    .section-title{ text-align:center; margin-bottom:34px; }
    .section-title h2{ font-family:Poppins, Inter; font-weight:800; font-size: clamp(22px, 4vw, 36px); margin:6px 0; }
    .section-title p{ color:var(--muted); max-width:720px; margin:0 auto; }

    .grid-2{ display:grid; grid-template-columns:1.15fr .85fr; gap:34px; align-items:center; }
    .grid-2.reverse{ grid-template-columns:.85fr 1.15fr; }
    @media (max-width: 900px){ .grid-2, .grid-2.reverse{ grid-template-columns:1fr; } }

    .card{ position:relative; background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid var(--border); border-radius:20px; box-shadow: var(--shadow); overflow:hidden; }
    .card .content{ padding:26px; }

    .feature-icon{ width:48px; height:48px; border-radius:14px; display:grid; place-items:center; background:linear-gradient(135deg, rgba(155,135,245,.8), rgba(110,231,255,.75)); color:#0c0c10; font-weight:900; box-shadow:0 10px 20px rgba(123,97,255,.35); }

    .list{ margin:18px 0 0; display:grid; gap:10px; }
    .list li{ display:flex; align-items:center; gap:10px; color:#cfd3ff; }
    .list svg{ flex:0 0 18px; }

    /* ---------- Gallery / Mockups ---------- */
    .mock{ position:relative; aspect-ratio: 16/10; border-radius:20px; overflow:hidden; border:1px solid var(--border); background: radial-gradient(1000px 800px at -20% -10%, rgba(110,231,255,.16), transparent 40%), var(--bg-soft); }
    .mock img{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; opacity:.88; filter:saturate(1.06) contrast(1.02); transform:scale(1.03); }
    .glow{ position:absolute; inset: -20% -10% auto -10%; height:80%; background: radial-gradient(closest-side, rgba(155,135,245,.35), transparent 60%); filter: blur(60px); mix-blend: screen; pointer-events:none; }

    /* ---------- CTA ---------- */
    .cta-wrap{ text-align:center; }
    .cta-card{ padding:38px; border-radius:22px; border:1px solid var(--border); background:linear-gradient(160deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); box-shadow: var(--shadow); }

    /* ---------- Footer ---------- */
    footer{ padding:100px 0; margin-top:150px; border-top:1px solid var(--border); color:var(--muted); }

    /* ---------- Scroll-Reveal base (CSS fallback) ---------- */
    .will-animate{ opacity:0; transform: translateY(24px) scale(.98); filter: blur(4px); }
    .reveal{ opacity:1 !important; transform: none !important; filter:none !important; transition: opacity .8s ease, transform .8s cubic-bezier(.21,1,.21,1), filter .6s ease; }
    [data-anim="up"]{ transform: translateY(24px); }
    [data-anim="right"]{ transform: translateX(-24px); }
    [data-anim="left"]{ transform: translateX(24px); }
    [data-delay]{ transition-delay: var(--delay, 0ms); }

    /* Prefer reduced motion */
    @media (prefers-reduced-motion: reduce){
      .stars{ animation:none; }
      .will-animate, .reveal{ transition:none !important; transform:none !important; opacity:1 !important; filter:none !important; }
    }

    /* ---------- Preloader ---------- */
    #preloader{ position:fixed; inset:0; background:var(--bg); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:9999; transition:opacity .8s ease, visibility .8s ease; }
    #preloader.hidden{ opacity:0; visibility:hidden; }
    .spinner{ width:48px; height:48px; border:4px solid rgba(255,255,255,.2); border-top:4px solid var(--primary); border-radius:50%; animation:spin 1s linear infinite; margin-bottom:14px; }
    @keyframes spin{ to{ transform:rotate(360deg);} }
    #preloader p{ color:var(--muted); font-size:14px; letter-spacing:.5px; }

    /* Particles canvas */
    #particles { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; background: transparent; }

    /* ---------- Sticky CTA ---------- */
    .sticky-cta{ position:fixed; bottom:20px; right:20px; background:linear-gradient(135deg, var(--primary), var(--accent)); color:#0c0c10; padding:14px 20px; border-radius:999px; font-weight:800; box-shadow:0 8px 24px rgba(123,97,255,.35); cursor:pointer; z-index:90; }

    /* ---------- Premium Cursor ---------- */
    .cursor-dot, .cursor-ring{ position:fixed; top:0; left:0; pointer-events:none; z-index:200; transform:translate(-50%, -50%); mix-blend-mode: difference; }
    .cursor-ring{ width:32px; height:32px; border-radius:50%; border:1.5px solid rgba(255,255,255,.6); transition: width .2s ease, height .2s ease, border-color .2s ease, opacity .2s ease; opacity:.7; }
    .cursor-ring.active{ width:52px; height:52px; border-color:var(--accent); opacity:1; }
    .cursor-hidden{ opacity:0; }

    /* Animated counters */
    .kpis{ display:grid; grid-template-columns: repeat(3, 1fr); gap:16px; margin-top:22px; }
    .kpi{ background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid var(--border); border-radius:18px; padding:18px; text-align:center; box-shadow: var(--shadow); }
    .kpi .value{ font-size: clamp(22px, 4vw, 36px); font-weight:800; font-family:Poppins; }
    .kpi .label{ color:var(--muted); font-size:14px; }
    @media (max-width: 760px){ .kpis{ grid-template-columns:1fr; } }

    toggle.addEventListener('click', ()=>{
      const next = rootHtml.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      rootHtml.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme) rootHtml.setAttribute('data-theme', savedTheme);

    // Scroll Progress Bar
    const sp = document.getElementById('scrollProgress');
    const updateProgress = ()=>{
      const scrollTop = window.scrollY || document.documentElement.scrollTop;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const progress = docHeight > 0 ? (scrollTop / docHeight) * 100 : 0;
      sp.style.width = progress + '%';
    };
    window.addEventListener('scroll', updateProgress, { passive:true });
    updateProgress();

    // Scroll reveal — IntersectionObserver (as fallback to GSAP)
    const io = new IntersectionObserver((entries)=>{
      entries.forEach((entry)=>{
        if(entry.isIntersecting){
          const el = entry.target;
          const delay = el.style.getPropertyValue('--delay') || '0ms';
          el.classList.add('reveal');
          el.style.transitionDelay = delay;
          io.unobserve(el);
        }
      })
    }, { threshold: 0.12 });

    document.querySelectorAll('.will-animate').forEach((el, i)=>{
      if(!el.style.getPropertyValue('--delay')){
        el.style.setProperty('--delay', (80 * (i % 6)) + 'ms');
      }
      io.observe(el);
    });

    // Subtelny parallax na hero podczas przewijania
    const hero = document.querySelector('.hero');
    const stars = document.querySelector('.stars');
    window.addEventListener('scroll', ()=>{
      const y = window.scrollY || document.documentElement.scrollTop;
      const damp = Math.min(y / 6, 120);
      hero.style.backgroundPosition = `center ${-damp}px`;
      stars.style.transform = `translateY(${y * 0.08}px)`;
    }, { passive:true });

    // 3D tilt na kartach
    document.querySelectorAll('.card, .mock').forEach(card=>{
      let rAF; const reset = ()=>{ card.style.transform = 'perspective(900px) rotateX(0deg) rotateY(0deg)'; };
      card.style.transformStyle = 'preserve-3d';
      card.addEventListener('mousemove', (e)=>{
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left; const y = e.clientY - rect.top;
        const rx = ((y/rect.height)-.5)*-8; const ry = ((x/rect.width)-.5)*8;
        cancelAnimationFrame(rAF);
        rAF = requestAnimationFrame(()=>{
          card.style.transform = `perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg)`;
        });
      });
      card.addEventListener('mouseleave', ()=>{ reset(); });
    });

    // Preloader hide after page load
    window.addEventListener("load", ()=>{
      const pre=document.getElementById("preloader");
      setTimeout(()=> pre.classList.add("hidden"), 500);
    });

    // Particles background
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = []; let w, h;
    function resizeCanvas(){ w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    window.addEventListener("resize", resizeCanvas); resizeCanvas();
    class Particle {
      constructor(){ this.x = Math.random() * w; this.y = Math.random() * h; this.size = Math.random() * 2 + 0.5; this.speedX = (Math.random() - 0.5) * 0.3; this.speedY = (Math.random() - 0.5) * 0.3; }
      update(){ this.x += this.speedX; this.y += this.speedY; if(this.x < 0 || this.x > w) this.speedX *= -1; if(this.y < 0 || this.y > h) this.speedY *= -1; }
      draw(){ ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = "rgba(255,255,255,0.7)"; ctx.fill(); }
    }
    function initParticles(){ particles = []; for(let i=0; i<110; i++){ particles.push(new Particle()); } }
    function animateParticles(){ ctx.clearRect(0,0,w,h); particles.forEach(p=>{ p.update(); p.draw(); }); requestAnimationFrame(animateParticles); }
    initParticles(); animateParticles();

    // Premium cursor (dot + ring)
    const ring = document.querySelector('.cursor-ring');
    let mouseX = -100, mouseY = -100, ringX = -100, ringY = -100;
    const lerp = (a,b,n)=> (1-n)*a + n*b;
    window.addEventListener('mousemove', (e)=>{ mouseX = e.clientX; mouseY = e.clientY; dot.style.transform = `translate(${mouseX}px, ${mouseY}px)`; });
    function renderCursor(){ ringX = lerp(ringX, mouseX, 0.15); ringY = lerp(ringY, mouseY, 0.15); ring.style.transform = `translate(${ringX}px, ${ringY}px)`; requestAnimationFrame(renderCursor); }
    renderCursor();
    // Enlarge on interactive elements
    const activate = ()=> ring.classList.add('active');
    const deactivate = ()=> ring.classList.remove('active');
    ['a','button','.magnetic','.theme-toggle'].forEach(sel=>{
      document.querySelectorAll(sel).forEach(el=>{ el.addEventListener('mouseenter', activate); el.addEventListener('mouseleave', deactivate); });
    });



    // Animated counters
    function animateValue(el){
      const target = parseFloat(el.dataset.count);
      const decimals = parseInt(el.dataset.decimals || '0', 10);
      const suffix = el.dataset.suffix || '';
      const dur = 1200; const start = performance.now();
      function step(now){
        const p = Math.min(1, (now - start) / dur);
        const val = target * p;
        el.textContent = val.toFixed(decimals) + suffix;
        if(p < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }
    const kpiObserver = new IntersectionObserver((entries)=>{
      entries.forEach(en=>{ if(en.isIntersecting){ en.target.querySelectorAll('.value').forEach(animateValue); kpiObserver.unobserve(en.target); } });
    }, { threshold: 0.35 });
    document.querySelectorAll('.kpis').forEach(k=> kpiObserver.observe(k));
